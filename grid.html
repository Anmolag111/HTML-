<!DOCTYPE html>
<html>
<head>
	<title>Grid basics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
<style type="text/css">
	.pink{
	background-color:  pink;
	border:2px solid black;
}
	.orange{
	background-color: blue;
	border:2px dashed red;
}
</style>
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-lg-2 col-md-4 col-sm-6 pink">
		<div class="row"> 
		<div class="col-lg-6 orange">half1</div>
		<div class="col-lg-6 orange">half2</div>
		</div>

		</div>

	<div class="col-lg-2 col-md-4 col-sm-6  pink">Col2</div>
	<div class="col-lg-2 col-md-4  col-sm-6  pink">Col3</div>
	<div class="col-lg-2 col-md-4  col-sm-6  pink">Col4</div>
	<div class="col-lg-2 col-md-4  col-sm-6  pink">Col5</div>
	<div class="col-lg-2 col-md-4  col-sm-6 pink">Col16</div>
	
</div>

</div>


</body>
</html>
